<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main-page">

            <p>0 sec</p>
        </div>

        </div>
        <div class="ship">
            <img src="./img/ship.webp" alt="">
        </div>
    </div>
    <script type="module" src="./scripts/ship.js"></script>
    <script type="module" src="./scripts/meteor.js"></script>
    <script type="module" src="./scripts/menu.js"></script>
    <script type="module" src="./scripts/playStart.js"></script>
    <script type="module" src="./scripts/timer.js"></script>
</body>
</html>
